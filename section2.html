<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Page with Bottom Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .learning-container {
            max-width: 1200px;
            margin: 70px auto 70px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .learning-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .learning-header h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .learning-header p {
            font-size: 1rem;
            color: #666;
        }

        .courses {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .course-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .course-card-content {
            padding: 20px;
        }

        .course-card-content h3 {
            font-size: 1.5rem;
            color: #333;
            margin: 0 0 10px;
        }

        .course-card-content p {
            font-size: 1rem;
            color: #666;
            margin: 0 0 20px;
        }

        .course-card-content .tag {
            display: inline-block;
            padding: 5px 10px;
            font-size: 0.9rem;
            color: #fff;
            background-color: #4285f4;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .course-card-content .tag.subscription {
            background-color: #f4b400;
        }

        .course-card-content button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .course-card-content button:hover {
            background: #357ae8;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            z-index: 1000;
        }

        .bottom-bar a {
            text-decoration: none;
            color: #666;
            font-size: 1.2rem;
            text-align: center;
            transition: color 0.3s;
        }

        .bottom-bar a:hover {
            color: #4285f4;
        }

        .bottom-bar .active {
            color: #4285f4;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .learning-header h1 {
                font-size: 2rem;
            }

            .course-card img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="learning-container">
        <div class="learning-header">
            <h1>Learn with Us</h1>
            <p>Explore our wide range of courses designed to help you achieve your goals.</p>
        </div>
        <div class="courses">
            <div class="course-card">
                <img src="https://via.placeholder.com/300x200" alt="Course Image">
                <div class="course-card-content">
                    <span class="tag free">Free</span>
                    <h3>Introduction to Web Development</h3>
                    <p>Learn the basics of web development, including HTML, CSS, and JavaScript.</p>
                    <button>Enroll Now</button>
                </div>
            </div>
            <!-- Add more course cards as needed -->
        </div>
    </div>

    <div class="bottom-bar">
        <a href="#home" class="active">Home</a>
        <a href="#courses">Courses</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
</body>
</html>
