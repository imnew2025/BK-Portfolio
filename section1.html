<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Learning Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f7;
            color: #333;
            overflow-x: hidden;
            padding-bottom: 80px; /* Give space for bottom nav */
        }

        /* Top Navigation Bar */
        .top-nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .top-nav .logo {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        /* Main Content Area */
        .main-content {
            margin-top: 60px;  /* Space for fixed top-nav */
            padding: 20px;
            min-height: 80vh;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            transition: all 0.5s ease;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav a {
            text-align: center;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
        }

        .bottom-nav a:hover {
            background-color: #ddd;
            border-radius: 50%;
        }

        /* Hide all sections by default */
        .section {
            display: none;
        }

        /* Show active section */
        .section.active {
            display: block;
        }

</style>
<body>
    
        <!-- Bottom Navigation Bar -->
   <!-- Bottom Navigation Bar -->
<div class="bottom-nav">
    <a href="#" id="home-icon">
        <!-- Home Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
        </svg>
    </a>
    <a href="#" id="modules-icon">
        <!-- Modules Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6H20M4 12H20M4 18H20M8 6V18M16 6V18"></path>
        </svg>
    </a>
    <a href="#" id="learning-icon">
        <!-- Learning Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 8V4m0 0L8 6m4-2l4 2M18 12l-6 6m6-6l-6-6M12 16v4"></path>
        </svg>
    </a>
    <a href="#" id="outcomes-icon">
        <!-- Outcomes Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 3v18M5 10l7 7 7-7"></path>
        </svg>
    </a>
    <a href="#" id="contact-icon">
        <!-- Contact Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">

    </a>
</div>



























    <!-- JavaScript for Dynamic Content Switching -->
    <script>
        // Function to show the selected section and hide the others
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));

            // Show the selected section
            const selectedSection = document.getElementById(sectionId);
            selectedSection.classList.add('active');
        }

        // Event listeners for bottom navigation icons
        document.getElementById("home-icon").addEventListener("click", function() {
            showSection("home-section");
        });

        document.getElementById("modules-icon").addEventListener("click", function() {
            showSection("modules-section");
        });

        document.getElementById("learning-icon").addEventListener("click", function() {
            showSection("learning-section");
        });

        document.getElementById("outcomes-icon").addEventListener("click", function() {
            showSection("outcomes-section");
        });

        document.getElementById("contact-icon").addEventListener("click", function() {
            showSection("contact-section");
        });
    </script>

</body>
</html>
